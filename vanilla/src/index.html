<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Document</title>
      <style>
         img {
            display: block;
            margin-top: 20px;
            height: 250px;
            width: 250px;
            object-fit: cover;
         }
      </style>
   </head>
   <body>
      <input
         type="file"
         name="file"
         id="file"
      />
      <button id="any-id">Run</button>
      <button id="last-img">Get last image</button>
      <img id="preview" />
      <script>
         var image
         var lastImgName

         async function handleFileUpload(file) {
            const formData = new FormData()
            formData.append('file', file)

            try {
               const response = await fetch('http://localhost:3333', {
                  method: 'POST',
                  body: formData,
               })

               const result = await response.json()
               console.log(result)
            } catch (error) {
               console.error('file sending error:', error)
            }
         }

         const iptFile = document.getElementById('file')
         iptFile.addEventListener('change', function (e) {
            e.preventDefault()

            image = this.files[0]
         })

         const img = document.getElementById('preview')
         const btnGet = document.getElementById('last-img')
         btnGet.addEventListener('click', async () => {
            if (!lastImgName) {
               window.alert('Please, send a image')
               return
            }
            img.src = `http://localhost:3333/images/${lastImgName}`
         })

         const btn = document.getElementById('any-id')
         btn.addEventListener('click', async (e) => {
            if (!image) {
               window.alert('Please, send a image!')
               return
            }

            const reader = new FileReader()

            reader.onload = (ev) => {
               const result = ev.target.result

               fetch('http://localhost:3333', {
                  method: 'POST',
                  body: result,
               })
                  .then((result) => result.text())
                  .then((data) => (lastImgName = data))
            }

            reader.readAsDataURL(image)
         })
      </script>
   </body>
</html>
