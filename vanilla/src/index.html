<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Document</title>
      <style>
         img {
            display: block;
            margin-top: 20px;
            height: 250px;
            width: 250px;
            object-fit: cover;
         }
      </style>
   </head>
   <body>
      <input
         type="file"
         id="file"
         name="file"
      />
      <button id="ssr-component">Get SSR Component</button>
      <div id="preview-ssr"></div>
      <script>
         var image

         async function handleFileUpload(file) {
            const formData = new FormData()
            formData.append('file', file)

            try {
               const response = await fetch('http://localhost:3333', {
                  method: 'POST',
                  body: formData,
               })

               const result = await response.json()
               console.log(result)
            } catch (error) {
               console.error('file sending error:', error)
            }
         }

         const iptFile = document.getElementById('file')
         iptFile.addEventListener('change', function (e) {
            e.preventDefault()

            image = this.files[0]
         })

         const ssrPreview = document.getElementById('preview-ssr')
         const ssrBtn = document.getElementById('ssr-component')
         ssrBtn.addEventListener('click', async () => {
            const result = await fetch(
               'http://localhost:3333/get-ssr-component',
               {
                  method: 'GET',
               },
            )

            const data = await result.text()
            const div = document.createElement('div')
            div.innerHTML = data
            ssrPreview.appendChild(div)
         })
      </script>
   </body>
</html>
