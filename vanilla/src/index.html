<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Document</title>
      <style>
         img {
            display: block;
            margin-top: 20px;
            height: 150px;
            width: 150px;
            object-fit: cover;
         }
      </style>
   </head>
   <body>
      <input
         type="file"
         name="file"
         id="file"
      />
      <button id="any-id">Run</button>
      <script>
         var image

         async function handleFileUpload(file) {
            const formData = new FormData()
            formData.append('file', file)

            try {
               const response = await fetch('http://localhost:3333', {
                  method: 'POST',
                  body: formData,
               })

               const result = await response.json()
               console.log(result)
            } catch (error) {
               console.error('file sending error:', error)
            }
         }

         const iptFile = document.getElementById('file')
         iptFile.addEventListener('change', function (e) {
            e.preventDefault()

            image = this.files[0]
         })

         const btn = document.getElementById('any-id')
         btn.addEventListener('click', async (e) => {
            const chunkSize = 1024
            const fileBuffer = await image.arrayBuffer()
            const total = Math.ceil(fileBuffer.byteLength / chunkSize)

            console.log(
               `File: ${image.name}, Size: ${fileBuffer.byteLength} bytes, Total chunks: ${total}`,
            )

            const chunks = []
            for (let i = 0; i < total; i++) {
               const start = i * chunkSize
               const end = Math.min(start + chunkSize, fileBuffer.byteLength)
               const fragment = fileBuffer.slice(start, end)

               chunks.push(fragment)
            }

            const reconstructedBuffer = new Blob(chunks, { type: image.type })
            const reconstructedUrl = URL.createObjectURL(reconstructedBuffer)

            const img = document.createElement('img')
            img.src = reconstructedUrl
            document.body.appendChild(img)
         })
      </script>
   </body>
</html>
