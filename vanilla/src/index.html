<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Document</title>
      <style>
         img {
            display: block;
            margin-top: 20px;
            height: 250px;
            width: 250px;
            object-fit: cover;
         }

         #dropzone {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 250px;
            height: 250px;
            border: 1px solid black;
            border-radius: 8px;
         }

         #absolute {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 50%;

            top: 50vh;
            left: 110px;
         }
      </style>
      <link
         rel="shortcut icon"
         href="favicon.ico"
         type="image/x-icon"
      />
   </head>
   <body>
      <div id="dropzone">
         <span>Drop a video file here</span>
      </div>
      <video
         id="video"
         width="640"
         height="360"
         loop
      >
         Your browser does not support the video element
      </video>
      <div
         id="absolute"
         onclick="playPause()"
      >
         Play/Pause
      </div>

      <script>
         document.addEventListener('DOMContentLoaded', () => {})
         const dropzone = document.getElementById('dropzone')
         dropzone.ondragover = dropzone.ondragenter = (event) => {
            event.stopPropagation()
            event.preventDefault()
         }

         dropzone.ondrop = async (event) => {
            event.stopPropagation()
            event.preventDefault()

            const filesArray = event.dataTransfer.files
            sendFile(filesArray[0])
         }

         const video = document.getElementById('video')
         function sendFile(blob) {
            const obj_url = URL.createObjectURL(blob)

            video.src = obj_url
            video.play()
         }

         function playPause() {
            if (video.paused) {
               video.play()
               return
            }
            video.pause()
         }
      </script>
   </body>
</html>
